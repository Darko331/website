version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      next:
        patterns:
          - '@next/*'
          - 'next'
      react:
        patterns:
          - 'react'
          - 'react-dom'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
